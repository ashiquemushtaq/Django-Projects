<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'Images/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>FreshKart</title>
</head>
<body>
    <section class="header">
        <div class="nav-bar">
            <div class="logo">
                <a href="/"><h3>FreshKart</h3></a>
            </div>
            <div class="search">
                <input type="search" placeholder="Search for products">
                <button class="search" type="submit"><i class="fas fa-search"></i></button>
            </div>
            <nav>
                <div class="dropdown">
                    <button class="dropbtn">My Account
                      <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                      <a href="#">My Profile</a>
                      <a href="#">Orders</a>
                      <a href="#">Logout</a>
                    </div>
                  </div>
                  <div class="nav-cart">
                      <span class="count">{{itc}}</span>
                        <a href="{% url 'cart' %}"><i class="fas fa-shopping-cart"></i> Cart</a>
                  </div>
            </nav>
        </div>
        <div class="category">
            {% for i in category %}
            <div class="subcateg">
                
                <img src="{{i.img.url}}" alt="" class="categ" width="64px" height="64px">
                <a href="{{i.get_url}}">{{i.name}}</a>
            </div>
            {% endfor %}
        </div>
    </section>
    <section class="body">
        <div class="row">
            {% for i in product %}
            <div class="col-lg-3">
                <img src="{{i.img.url}}" alt="" width="100%" height="200px">
                <div class="product">
                    <h5><strong>{{i.name}}</strong></h5>
                    <hr>
<!--                    <button class="btn btn-outline-secondary">Add to Cart</button>-->
                    <a href="{% url 'details' i.category.slug i.slug %}" class="btn btn-outline-success">View</a>
                    <h6 style="float: right;">â‚¹ <span class="price">{{i.price}}</span></h6>
                </div>
            </div>
            {% endfor %}
        </div>       
    </section>
    <script src="https://kit.fontawesome.com/ecb4182baa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
