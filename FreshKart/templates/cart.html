<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'cart.css' %}">
    <title>My Cart</title>
</head>
<body>
    <div class="cart">
        <a  class="btn btn-outline-dark" href="/">&#x2190; Continue Shopping</a>
        <h4>My Shopping Cart</h4>
        <table>
            <tr>
                <th>&nbsp;</th>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            {% for i in c_items %}
            <tr id="row">
                <td>
                    <a href="{% url 'delete' i.prod.id %}">
                    <span><i class="fa fa-trash"></i></span></a>
                    <img src="{{i.prod.img.url}}" alt="" width="60px" height="60px" ></td>
                <td>{{i.prod.name}}</td>
                <td>â‚¹{{i.prod.price}}</td>
                <td>
                    <a href="{% url 'addCart' i.prod.id %}"><button >+</button></a>
                    <input type="text" name="" id="quant" value="{{i.quant}}">
                    <a href="{% url 'ct_remove' i.prod.id %}"><button>-</button></a>
                </td>
                <td>{{i.total}}</td>
            </tr>
            {% endfor %}
        </table>
        <a class="btn btn-outline-success cout" href="#">Checkout &#8594;</a>
    </div>
    <script src="https://kit.fontawesome.com/ecb4182baa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
