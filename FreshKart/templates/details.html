<!DOCTYPE html>
{% load static %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="{% static 'Images/favicon.ico' %}" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'styles.css' %}">
<link rel="stylesheet" href="{% static 'details.css' %}">
<title>FreshKart</title>
<body>
<div class="nav-bar">
    <div class="logo">
        <h3>FreshKart</h3>
    </div>
    <div class="search">
        <input type="search" placeholder="Search for products">
        <button class="search" type="submit"><i class="fas fa-search"></i></button>
    </div>
    <nav>
        <div class="dropdown">
            <button class="dropbtn">My Account
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#">My Profile</a>
              <a href="#">Orders</a>
              <a href="#">Logout</a>
            </div>
          </div>
          <div class="nav-cart">
              <span class="count">0</span>
                <a href="{% url 'cart' %}"><i class="fas fa-shopping-cart"></i> Cart</a>
          </div>
    </nav>
</div>
<div class="wrapper">
    <a  class="btn btn-outline-dark home" href="/">&#x2190; Continue Shopping</a>
    <div class="details">
        <img src="{{prod.img.url}}" alt="" width="410px" height="410px">
        <div class="content">
            <h4>{{prod.name}}</h4>
            <p>{{prod.desc}}</p>
            <p>Price:â‚¹<span class="price">{{prod.price}}</span>/kg</p>
            <p>Stock:{{prod.stock}}Kg</p>
            {% if prod.stock > 0 %}
                <a href="{% url 'addCart' prod.id %}"><button class="btn btn-outline-success">Add to Cart</button></a>
            {% else %}
                <h5 class="price">Out of Stock</h5>
            {% endif %}
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/ecb4182baa.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
