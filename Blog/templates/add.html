{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" placeholder="Heading" name="name"><br>
    <input type="text" placeholder="Description" name="desc"><br>
    <button type="submit" class="btn btn-outline-success">Create Blog</button>
    <a href="/" class="btn btn-outline-danger">Cancel</a>
</form>
{% endblock %}
